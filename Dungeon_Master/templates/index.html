<html>
<head>
    <title>AI Dungeon Master</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            color: #444;
        }
        label {
            font-size: 1.1rem;
        }
        input[type="text"] {
            width: 90%;
            padding: 10px;
            margin: 10px 0 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        p {
            font-size: 1rem;
            margin: 10px 0;
        }
        strong {
            color: #007BFF;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>AI Dungeon Master</h2>
        <form method="post">
            <label for="user_input">Type "start game" to play</label><br><br>
            <input type="text" id="user_input" name="user_input" placeholder="Enter your action here..." required><br><br>
            <input type="submit" value="Submit">
        </form>
        {% if user_input %}
        <p><strong>You:</strong> {{ user_input }}</p>
        <p><strong>AI:</strong> {{ ai_response }}</p>
        {% endif %}
    </div>
</body>
</html>
